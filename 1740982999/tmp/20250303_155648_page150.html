ruiterMessageTag":false,"customerImage":{"id":2043084,"caption":"","imageUrl":"https://cdn.job-medley.com/customers/image_files/converted_v1-f8c519f1-027a-4175-9209-75af4bb55600.jpg","imageAltName":"メディカル・リハビリホームくらら中村橋（介護職/ヘルパーの求人）の写真："},"features":[{"id":13,"name":"未経験可"},{"id":188,"name":"社会保険完備"},{"id":256,"name":"ボーナス・賞与あり"},{"id":257,"name":"交通費支給"},{"id":279,"name":"介護福祉士"},{"id":281,"name":"介護職員初任者研修（旧ヘルパー2級）以上"}]},{"id":144769,"status":3,"updatedAt":"2025-02-03T18:00:15.000+09:00","jobTitle":"","jobContent":"人に「感動」を与え、そして人に「感謝」されるお仕事です。「お風呂が大好きなのに一人では難しい」「ご家族が介助する事も困難」そんなご利用者に、介護職員2人、看護師1人の3人1組のチームでご自宅を訪問し、組立式の浴槽を持ち込み快適なお風呂を楽しんで頂くサポートをするお仕事です。\n＜仕事内容＞\n・車の運転をされる方（男性職員活躍中）\n運転業務をはじめ、浴槽等の機材の搬入出や洗身、洗髪、移乗等の介助、機材のメンテナンス、走行スケジュール管理等のお仕事になります。\n・介護中心の業務（女性職員活躍中）\n機材等の搬入出、設置と準備、洗身、洗髪、移乗等の介助、お着替えの補助等のお仕事になります。\n育成担当職員が付いて8ヶ月間の個別研修計画に基づき少しずつ業務内容を覚えていきます。常にご利用者とご家族そして職員の笑顔があります。「有難う」と心からの声を頂けるお仕事です。\n\n＜サービスの流れ＞\n▼ケアセンターを出発\n専用の浴槽や設備を積んだ”訪問入浴車”に乗って、利用者さまの住まいへ向けて出発。入浴剤などの積み忘れがないようチェックが肝心です。\n\n▼浴槽の設置\n看護師が利用者さまのバイタルチェック（血圧・心音チェックなど）をしている間に、入浴機材を自宅へ運び入れ・組み立て。たたみ一畳分ほどの浴槽は2つのパーツに分かれているため、女性の方も無理せず運べます。\n\n▼入浴準備\n入浴車または利用者さまの住まいの水道からお湯をためる間に、利用者さまの脱衣をサポート。衣服を脱ぎ終えたら、風邪を引かないようバスタオルで身体を包み、浴槽まで移動します。\n\n▼入浴のお手伝い\n湯船に浸かっていただき、全身を丁寧に洗っていきます。お湯に浸かっている時間は【10～20分】。入浴中は笑顔になってもらえるよう、指のマッサージやお声がけをしましょう！\n\n▼片付け\n入浴後は、利用者さまをベッドまで移動。身体を拭き上げたら、機材を洗浄・室内から運び出し、次のお宅へ。【1日8件ほど】を回り、18時くらいにセンターへ戻り、片付け、翌日の準備等を行ない1日が終わります。\n\n＜仕事のポイント＞\nこのサービスに欠かせないのは、『丁寧さ』。利用者さまにとっては「週に一度の待ちに待ったお風呂の時間」ですので、楽しく過ごしたい方しかいらっしゃいません。一人ひとりが笑顔になれるようなサービスを提供していきましょう。\n\n従事すべき業務の変更の範囲：なし\n就業の場所の変更の範囲：東京都内・埼玉県","jobOfferCardTitle":"大起エンゼルヘルプ練馬ケアセンターの介護職/ヘルパー求人（正職員）","jobOfferCardSalaryList":["正職員 月給 247,174円 〜 277,282円"],"appealTitle":"【西武池袋線・中村橋駅】無資格・未経験可能◎人に感動を与える入浴ヘルパー、訪問入浴サービス","requiredText":"・44歳以下の方（若年層の長期キャリア形成を図るため）\n・運転業務を行う方のみ、普通自動車運転免許（AT限定可）\n※免許取得後1年以上の方\n・車を運転する方は男性職員活躍中。車を運転されない方は介護が中心となり女性職員が活躍しております。\n・介護の資格、経験不問","agentNumber":0,"facility":{"id":105457,"name":"大起エンゼルヘルプ練馬ケアセンター","addressEtc":"貫井2-24-2","b n従事すべき業務の変更の範囲：なし\n就業の場所の変更の範囲：なし","jobOfferCardTitle":"大起エンゼルヘルプ練馬ケアセンターの介護職/ヘルパー求人（パート・バイト）","jobOfferCardSalaryList":["パート・バイト 時給 1,180円 〜 1,239円"],"appealTitle":"【練馬区貫井】無資格・未経験可能◎週3日～勤務OK♪利用者さまに笑顔を運ぶ訪問入浴のお仕事です！","requiredText":"・週3日以上、働ける方（希望曜日応相談）\n・介護の資格、経験不問\n・車の運転をされる方は普通自動車運転免許（AT限定可）\n※免許取得後1年以上の方\n・車を運転する方は男性職員活躍中。車を運転されない方は介護が中心となり女性職員が活躍しております。\n・同業界のダブルワークは不可になります。また他業界のダブルワークにおきましてもあわせて週40時間以上の勤務は不可になります）","agentNumber":0,"facility":{"id":105457,"name":"大起エンゼルヘルプ練馬ケアセンター","addressEtc":"貫井2-24-2","building":"ニューパールマンション1階","access":"・西武池袋線：中村橋駅　下車徒歩6分","establishYear":1995,"establishMonth":10,"establishDay":1,"establishSeason":null,"prefecture":{"id":13,"name":"東京都"},"city":{"id":13120,"name":"練馬区"}},"jobCategory":{"id":18,"code":"hh","name":"介護職/ヘルパー"},"jobOfferSalary":{"id":0,"employmentType":0,"salaryTop":0,"salaryBottom":0,"salaryType":0,"status":0},"isSpeedReplyTag":false,"isApprovedExclusiveJobOfferTag":false,"isStaffVoiceTag":false,"isFacilityWorkEnvironmentTag":false,"isDailyScheduleTag":false,"isRecruiterMessageTag":false,"customerImage":{"id":485003,"caption":"","imageUrl":"https://cdn.job-medley.com/customers/image_files/converted_v1-5aac9d99-47ac-400f-a57c-012a7e5af516.jpg","imageAltName":"大起エンゼルヘルプ練馬ケアセンター（介護職/ヘルパーの求人）の写真："},"features":[{"id":13,"name":"未経験可"},{"id":188,"name":"社会保険完備"},{"id":256,"name":"ボーナス・賞与あり"},{"id":257,"name":"交通費支給"}]},{"id":486567,"status":3,"updatedAt":"2025-02-03T18:00:10.000+09:00","jobTitle":"","jobContent":"ご利用者のご自宅での暮らしをサポートします。\n\n・買い物\n・調理\n・掃除\n・食事介助\n・お風呂介助 等\n\nご利用者によってケア内容は異なります。同行しながら1つずつ学んで頂きます。\n\n雇用期間の定め：なし\n従事すべき業務の変更の範囲：なし\n就業の場所の変更の範囲：なし","jobOfferCardTitle":"大起エンゼルヘルプ練馬ケアセンターの介護職/ヘルパー求人（パート・バイト）","jobOfferCardSalaryList":["パート・バイト 時給 1,706円 〜 "],"appealTitle":"【練馬区貫井】教育・研修制度が充実◎一人で出来るようになるまで同行します！利用者固定ではない訪問介護のお仕事です♪","requiredText":"・介護職員初任者研修（旧ヘルパー2級）以上の資格をお持ちの方\n・自転車に乗れる方\n・経験不問、ブランク可\n・同業界のダブルワークは不可になります。また他業界のダブルワークにおきましてもあわせて週40時間以上の勤務は不可になります）\n※65歳定年制度","agentNumber":0,"facility":{"id": laryTop":0,"salaryBottom":0,"salaryType":0,"status":0},"isSpeedReplyTag":false,"isApprovedExclusiveJobOfferTag":false,"isStaffVoiceTag":false,"isFacilityWorkEnvironmentTag":false,"isDailyScheduleTag":false,"isRecruiterMessageTag":false,"customerImage":{"id":274889,"caption":"利用者さまの笑顔をサポートします。","imageUrl":"https://cdn.job-medley.com/customers/image_files/converted_v1-1d34df31-c30e-48d9-8df8-5a3847677f3d.jpg","imageAltName":"大起エンゼルヘルプ練馬ケアセンター（介護職/ヘルパーの求人）の写真：利用者さまの笑顔をサポートします。"},"features":[{"id":13,"name":"未経験可"},{"id":74,"name":"訪問介護"},{"id":188,"name":"社会保険完備"},{"id":256,"name":"ボーナス・賞与あり"},{"id":257,"name":"交通費支給"},{"id":281,"name":"介護職員初任者研修（旧ヘルパー2級）以上"}]},{"id":502378,"status":3,"updatedAt":"2025-02-03T18:00:08.000+09:00","jobTitle":"","jobContent":"【主な仕事内容】\n・起床支援\n・調理補助、食事介助\n・排泄介助\n・入浴介助\n・買物、散歩\n・就寝支援\n・夜間の見守り等\n\nご入居者は包丁を握り、火を使って料理をし、洗濯、掃除を行い、街へ買い物に出かけて行きます。もちろんすべてを完璧にこなせるわけではなく、時には怪我や事故等のリスクもあります。どんな状態になっても人が“普通に暮らす姿”を続けることこそが最も大切だと考えます。そんなご入居者の一人の力では難しい日常生活の行動に私たちが手を差し伸べることで、以前まで出来ていた時のように取り戻すことが大きな役割です。認知症になっても、どんな状態になっても特別な生活ではなく、可能な限り当たり前の日常生活を過ごしてもらうように支援します。\n\n◆グループホームとは\n認知症の高齢者を少人数でケアするグループホームは現在、最も効果の高い認知症高齢者ケアのあり方とされます。介護の基本である認知症の方との接し方や関り方を学び介護のベースをつけるところから始められます。\n\n◆介護の仕事の目的及び介護職員の役割\n介護の仕事の目的は、ご入居者の怪我や病気を治すことではなく、日常生活を支えることが大きな目的です。\n介護職員の役割は「なんでもやってあげる」「なんでもしてあげる」ということではありません。\n\n例えるなら介護職員には「メガネ」の存在になることです。\n「メガネ」とは、目を治す道具ではなく、治せない目の状態を補って日常生活を送れるようにする自助具です。\nよってメガネをかけても肝心な目は良くなっていません。私たちが行うことは、「必要な支援を、必要な人へ、必要な分だけ行う」ことです。\n\n従事すべき業務の変更の範囲：なし\n就業の場所の変更の範囲：東京都内・埼玉県","jobOfferCardTitle":"グループホームなごみ方南の介護職/ヘルパー求人（正職員）","jobOfferCardSalaryList":["正職員 月給 202,174円 〜 212,282円"],"appealTitle":"無資格・未経験の方、歓迎。支援・応援を中心に行うグループホームです","requiredText":"・資格、経験不問\n・65歳定年制度","agentNumber":0,"facility":{"id":14606,"name":"グループホームなごみ方南","addressEtc":"方南2-6-28","building":"","access":"・丸ノ内線「方南町駅」下車徒歩5分\n・京王線「代田橋駅」下車徒歩17分","establishYear":2006,"establishMonth":11,"establishDay":1,"establishSeason":null,"prefecture":{"id":13,"name":"東京都"},"city":{"id":13115,"name":"
