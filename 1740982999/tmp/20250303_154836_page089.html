、1日の訪問回数も多いため、しっかり介護経験が積めます。\n\n【巡回エリアについて】\n巡回していただくのは事業所のエリアの利用者様宅をスタッフ全員で巡回していきます。\n訪問回数は利用者様1名に対して1日平均3回ほど。1回の勤務でだいたい10件ほど訪問していただきます。\n\n要介護度が高い方が多いので身体介護が中心となり、体力は使いますが、その分たくさんの感謝の言葉をいただけます。\n\n【業務効率化にも取り組んでいます！】\n当社ではスタッフ全員にスマホを支給し、訪問後に介護記録をスマホに入力してもらっています。\nこれにより事務作業時間を大幅に短縮！また利用者様の情報や過去の訪問記録、訪問先の地図もすぐに確認できるので、現場のスタッフの業務効率も改善されています。\n\n介護記録を利用者様のご家族などにリアルタイムで共有できるのも強みです。\n機会が苦手な方でも、研修時にしっかりフォロー致します。\n\n\n業務内容 （雇入れ直後） 介護スタッフ （変更の範囲）介護業務を除く、当社業務全般\n","jobOfferCardTitle":"エイプレイス赤羽の介護職/ヘルパー求人（正職員）","jobOfferCardSalaryList":["正職員 月給 237,800円 〜 310,700円"],"appealTitle":"【年間休日124日◎離職率5％以下◎】 資格手当・住宅手当など福利厚生充実！定期巡回サービス正社員！","requiredText":"介護職員初任者研修（旧ヘルパー2級）\n介護職員実務者研修（旧ヘルパー1級/基礎研修）\n\n【あれば尚可】\n・介護福祉士\n　\n\n【年齢】\n60歳未満の方(定年が60歳のため)","agentNumber":0,"facility":{"id":136739,"name":"エイプレイス赤羽","addressEtc":"志茂4-39-5","building":"サンセゾン1　B1F","access":"東京メトロ南北線　志茂駅　2番出口　徒歩3分","establishYear":null,"establishMonth":null,"establishDay":null,"establishSeason":null,"prefecture":{"id":13,"name":"東京都"},"city":{"id":13117,"name":"北区"}},"jobCategory":{"id":18,"code":"hh","name":"介護職/ヘルパー"},"jobOfferSalary":{"id":0,"employmentType":0,"salaryTop":0,"salaryBottom":0,"salaryType":0,"status":0},"isSpeedReplyTag":false,"isApprovedExclusiveJobOfferTag":false,"isStaffVoiceTag":false,"isFacilityWorkEnvironmentTag":false,"isDailyScheduleTag":true,"isRecruiterMessageTag":false,"customerImage":{"id":2079573,"caption":"","imageUrl":"https://cdn.job-medley.com/customers/image_files/converted_v1-76f9b061-fdc8-4204-b5ce-9d9a6514444b.jpg","imageAltName":"エイプレイス赤羽（介護職/ヘルパーの求人）の写真："},"features":[{"id":74,"name":"訪問介護"},{"id":188,"name":"社会保険完備"},{"id":256,"name":"ボーナス・賞与あり"},{"id":257,"name":"交通費支給"},{"id":279,"name":"介護福祉士"},{"id":281,"name":"介護職員初任者研修（旧ヘルパー2級）以上"}]},{"id":222717,"status":3,"updatedAt":"2025-02-18T14:15:56.000+09:00","jobTitle":"","jobContent":"【サービスの概要】\n当社が提供する「定期巡回・随時対応サービス」は、日時指定・訪問回数制限のある従来の訪問介護とは異なり、必要な時に必要なだけ訪問が可能な新しい介護サービスです。\n\n「自宅で安心して過ごしたい」という要介護の方の希望を叶えられるよう、利用者様宅を訪問し、食事・ //cdn.job-medley.com/customers/image_files/converted_v1-86eb9724-52af-48c9-a79c-c7ff1e86bfbf.jpg","imageAltName":"グリーンライフ仲池上【2024年07月01日オープン】（介護職/ヘルパーの求人）の写真："},"features":[{"id":188,"name":"社会保険完備"},{"id":257,"name":"交通費支給"},{"id":279,"name":"介護福祉士"},{"id":281,"name":"介護職員初任者研修（旧ヘルパー2級）以上"},{"id":485,"name":"新規オープン"}]},{"id":1124661,"status":7,"updatedAt":"2025-02-17T15:50:33.000+09:00","jobTitle":"","jobContent":"【サービスの概要】\n当社が提供する「定期巡回・随時対応サービス」は、日時指定・訪問回数制限のある従来の訪問介護とは異なり、必要な時に必要なだけ訪問が可能な新しい介護サービスです。\n\n「自宅で安心して過ごしたい」という要介護の方の希望を叶えられるよう、利用者様宅を訪問し、食事・入浴介助や服薬・水分補給サポート、ターミナルケアまで、様々な生活支援・身体介護を行ないます。\n\n【実際の業務について】\n介護計画書により異なりますが利用者様1人当たり1日3～5回訪問して身体介護などを行います。\n\n独居高齢者の服薬や水分補給サポートから自宅で最期を迎えたい方のターミナルケアまで、ケア内容は様々です。\n・1件当たり数分～20分程度\n・1日10数件の利用者様宅を訪問\n\n通常の訪問介護に比べ、1人に対する時間は短いことが多いですが身体介護の割合が高く、1日の訪問回数も多いため、しっかり介護経験が積めます。\n\n【巡回エリアについて】\n巡回していただくのは事業所のエリアの利用者様宅をスタッフ全員で巡回していきます。\n訪問回数は利用者様1名に対して1日平均3回ほど。1回の勤務でだいたい10件ほど訪問していただきます。\n\n要介護度が高い方が多いので身体介護が中心となり、体力は使いますが、その分たくさんの感謝の言葉をいただけます。\n\n【業務効率化にも取り組んでいます！】\n当社ではスタッフ全員にスマホを支給し、訪問後に介護記録をスマホに入力してもらっています。\nこれにより事務作業時間を大幅に短縮！また利用者様の情報や過去の訪問記録、訪問先の地図もすぐに確認できるので、現場のスタッフの業務効率も改善されています。\n\n介護記録を利用者様のご家族などにリアルタイムで共有できるのも強みです。\n機会が苦手な方でも、研修時にしっかりフォロー致します。\n\n業務内容 （雇入れ直後） 介護スタッフ （変更の範囲）介護業務を除く、当社業務全般","jobOfferCardTitle":"エイプレイス中野【2024年12月オープン】の介護職/ヘルパー求人（正職員）","jobOfferCardSalaryList":["正職員 月給 237,800円 〜 310,700円"],"appealTitle":"【年間休日124日◎離職率5％以下◎】 12月から新オープンの事業所・入社大歓迎！！資格手当・住宅手当など福利厚生も充実！！","requiredText":"介護職員初任者研修（旧ヘルパー2級）\n介護職員実務者研修（旧ヘルパー1級/基礎研修）\n\n【あれば尚可】\n・介護福祉士\n　\n\n【年齢】\n60歳未満の方(定年が60歳のため)","agentNumber":0,"facility":{"id":419564,"name":"エイプレイス中野","addressEtc":"中野5丁目24番18号","building":"クロススクエアNAKANO　901号","access":"JR中央線(快速) 中野駅から徒歩で10分\nJR中央・総武線 中野駅から徒歩で10分\n東京メトロ東西線 中野駅から徒歩で10分","establishYear":2024,"establishMonth":12,"establishDay":null,"establishSeason":null,"prefecture":{"id":13,"name":"東京都"},"city":{"id":13114,"name":"中野区"}},"jobCategory":{"id":18,"code":"hh","name":"介護職/ヘルパー"},"jobOfferSalary":{"id":0,"employme
