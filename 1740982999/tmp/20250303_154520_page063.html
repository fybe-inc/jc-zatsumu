を検討していただきます。\n\n【木下の介護「介護職員就業促進制度」の対象求人】\n・週4日は施設で介護業務を経験、1日は資格取得のための講座を受講\n　未経験から正社員にチャレンジしたい方にはピッタリの働き方です！\n・働きながら無料で資格を取得\n　無資格の方　→　初任者研修を受講\n　初任者研修修了者　→　実務者研修を受講\n・講座受講の時間も給与が発生\n\n【１日の流れ（日勤の例）】\n　・ 9：00～　エルダーより１日の業務の確認\n　・10：00～　バイタル測定、水分補給\n　・11：00～　食堂へ誘導、食事・服薬介助\n　・13：00～　休憩（休憩室あり）\n　・14：00～　レクリエーション\n　・15：00～　おやつ、水分補給、見守り\n　・17：00～　食堂へ誘導、エルダーより振り返り\n\n【キャリアアップの例】\n・無資格・未経験で入社\n・入社３年　介護リーダー\n・入社５年　施設長補佐\n・入社７年　施設長\n\n【研修期間の目標・目安】\n★基本的に専任トレーナーがマンツーマンでご指導します★\n　＜１～２ヶ月目＞\n　・先輩の介護業務のイメージを把握\n　・入居者様の氏名、状態、声掛けの仕方把握\n　・入居者様とのコミュニケーションや家事援助\n　・介護職員初任者研修を受講\n　＜３～４ヶ月目＞\n　・身体介護の基本を身に付ける\n　・軽度の方の歩行・食事・排泄等の介助\n　・先輩社員のもと、数名の介助を実施\n　・介護職員初任者研修を修了\n　＜５～６ヶ月目＞\n　・中程度の方の食事・排泄・入浴等の介助\n　・先輩社員のもと１日の業務の流れに沿って介助\n※研修内容は習熟度により随時見直しを行います。\n\n従事すべき業務の変更の範囲：会社の定める業務\n就業場所の変更の範囲：会社の定める事業所\n雇用期間の定め：ある（入社して3ヶ月後に契約更新がございます。その後、再び3ヶ月契約期間があり、入社して半年後は6ヶ月の契約更新になります。それ以降は、相談に応じて正社員へ登用致します。）\n※更新上限：65歳（定年年齢）まで","jobOfferCardTitle":"リアンレーヴ二子玉川の介護職（就業促進制度対象）求人","jobOfferCardSalaryList":["契約職員 月給 282,500円 〜 "],"appealTitle":"【世田谷区玉川】正社員登用あり◎資格取得支援制度でスキルアップをサポート☆首都圏を中心に介護サービスを提供している「木下の介護」の施設です★","requiredText":"無資格・未経験・ブランク可","agentNumber":0,"facility":{"id":213570,"name":"リアンレーヴ二子玉川","addressEtc":"玉川3-29-1","building":"","access":"東急田園都市線 二子玉川駅から徒歩で7分\n東急大井町線 二子玉川駅から徒歩で7分\n","establishYear":2019,"establishMonth":10,"establishDay":1,"establishSeason":null,"prefecture":{"id":13,"name":"東京都"},"city":{"id":13112,"name":"世田谷区"}},"jobCategory":{"id":18,"code":"hh","name":"介護職/ヘルパー"},"jobOfferSalary":{"id":0,"employmentType":0,"salaryTop":0,"salaryBottom":0,"salaryType":0,"status":0},"isSpeedReplyTag":false,"isApprovedExclusiveJobOfferTag":false,"isStaffVoiceTag":false,"isFacilityWorkEnvironmentTag":false,"isDailyScheduleTag":false,"isRecruiterMessageTag":false,"customerImage":{"id":1981294,"caption":"世田谷区玉川にある介護付有料老人ホームです。","imageUrl":"https://cdn.job-medley.com/customers/image_files/converted_v1-c6e78196-19fe-48c2-869b-2db1abe5b319.jpg","imageAltName":"リアンレーヴ二子玉川（介護職/ヘルパーの求人）の写真：世田谷区玉川にある介護付有料老人ホームです。" リーダー\n・入社５年　施設長補佐\n・入社７年　施設長\n\n【研修期間の目標・目安】\n★基本的に専任トレーナーがマンツーマンでご指導します★\n　＜１～２ヶ月目＞\n　・先輩の介護業務のイメージを把握\n　・入居者様の氏名、状態、声掛けの仕方把握\n　・入居者様とのコミュニケーションや家事援助\n　・介護職員初任者研修を受講\n　＜３～４ヶ月目＞\n　・身体介護の基本を身に付ける\n　・軽度の方の歩行・食事・排泄等の介助\n　・先輩社員のもと、数名の介助を実施\n　・介護職員初任者研修を修了\n　＜５～６ヶ月目＞\n　・中程度の方の食事・排泄・入浴等の介助\n　・先輩社員のもと１日の業務の流れに沿って介助\n※研修内容は習熟度により随時見直しを行います。\n\n従事すべき業務の変更の範囲：会社の定める業務\n就業場所の変更の範囲：会社の定める事業所\n雇用期間の定め：ある（入社して3ヶ月後に契約更新がございます。その後、再び3ヶ月契約期間があり、入社して半年後は6ヶ月の契約更新になります。それ以降は、相談に応じて正社員へ登用致します。）\n※更新上限：65歳（定年年齢）まで","jobOfferCardTitle":"リアンレーヴ板橋の介護職/ヘルパー求人（契約職員）","jobOfferCardSalaryList":["契約職員 月給 267,500円 〜 "],"appealTitle":"【板橋区泉町】正社員登用あり◎資格取得支援制度でスキルアップをサポート☆首都圏を中心に介護サービスを提供している「木下の介護」の施設です★","requiredText":"無資格・未経験・ブランク可","agentNumber":0,"facility":{"id":177983,"name":"リアンレーヴ板橋","addressEtc":"泉町４９－９","building":"","access":"都営三田線 本蓮沼駅から徒歩で3分\n","establishYear":2019,"establishMonth":2,"establishDay":1,"establishSeason":null,"prefecture":{"id":13,"name":"東京都"},"city":{"id":13119,"name":"板橋区"}},"jobCategory":{"id":18,"code":"hh","name":"介護職/ヘルパー"},"jobOfferSalary":{"id":0,"employmentType":0,"salaryTop":0,"salaryBottom":0,"salaryType":0,"status":0},"isSpeedReplyTag":true,"isApprovedExclusiveJobOfferTag":false,"isStaffVoiceTag":false,"isFacilityWorkEnvironmentTag":false,"isDailyScheduleTag":false,"isRecruiterMessageTag":false,"customerImage":{"id":1986164,"caption":"板橋区泉町にある介護付有料老人ホームです。","imageUrl":"https://cdn.job-medley.com/customers/image_files/converted_v1-bf9c9db6-a2d6-4d66-9369-b02929fb7473.jpg","imageAltName":"リアンレーヴ板橋（介護職/ヘルパーの求人）の写真：板橋区泉町にある介護付有料老人ホームです。"},"features":[{"id":13,"name":"未経験可"},{"id":188,"name":"社会保険完備"},{"id":256,"name":"ボーナス・賞与あり"},{"id":257,"name":"交通費支給"}]}],"hwJobOffers":[],"total":6791,"limit":30,"page":63},"dataUpdateCount":1,"dataUpdatedAt":1740984314657,"error":null,"errorUpdateCount":0,"errorUpdatedAt":0,"fetchFailureCount":0,"fetchFailureReason":null,"fetchMeta":null,"isInvalidated":false,"status":"success","fetchStatus":"idle"},"queryKey":["/members/v1/j
