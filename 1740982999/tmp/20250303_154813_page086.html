状況に応じて「通所」を中心に、「訪問」「短期宿泊」を組み合わせたサービスを提供しています。\n「コンフォート」は、絶え間ない努力をし続ける集団を意味する「ContinuityofE ffort」に由来。最高のケアサービスを目指して、\n職員が生き生きとやりがいを持てる職場づくりに取り組んでいます。活気あふれる明るい施設づくりに力を貸していただける方を募集中です。","jobOfferCardTitle":"（仮称）コンフォートエルバ北小岩【2025年07月01日オープン予定】の介護職/ヘルパー求人（正職員）","jobOfferCardSalaryList":["正職員 月給 254,550円 〜 286,650円"],"appealTitle":"【2025年7月OPEN予定★20代30代活躍中】＜小規模多機能型居宅介護のオープニング介護職員募集！！＞各種手当・休暇制度あり◎年収約335万～374万円♪もちろん経験者も大歓迎★","requiredText":"無資格・未経験OK","agentNumber":0,"facility":{"id":489689,"name":"（仮称）コンフォートエルバ北小岩","addressEtc":"北小岩7丁目28番22号","building":"","access":"京成本線 江戸川駅から徒歩で9分\n京成本線 京成小岩駅から徒歩で13分\n京成本線 国府台駅から徒歩で27分","establishYear":2025,"establishMonth":7,"establishDay":1,"establishSeason":null,"prefecture":{"id":13,"name":"東京都"},"city":{"id":13123,"name":"江戸川区"}},"jobCategory":{"id":18,"code":"hh","name":"介護職/ヘルパー"},"jobOfferSalary":{"id":0,"employmentType":0,"salaryTop":0,"salaryBottom":0,"salaryType":0,"status":0},"isSpeedReplyTag":false,"isApprovedExclusiveJobOfferTag":false,"isStaffVoiceTag":false,"isFacilityWorkEnvironmentTag":false,"isDailyScheduleTag":false,"isRecruiterMessageTag":false,"customerImage":{"id":2102764,"caption":"","imageUrl":"https://cdn.job-medley.com/customers/image_files/converted_v1-68dae9cc-080b-4495-80b7-94bcec18de38.jpg","imageAltName":"（仮称）コンフォートエルバ北小岩【2025年07月01日オープン予定】（介護職/ヘルパーの求人）の写真："},"features":[{"id":13,"name":"未経験可"},{"id":188,"name":"社会保険完備"},{"id":256,"name":"ボーナス・賞与あり"},{"id":257,"name":"交通費支給"},{"id":485,"name":"新規オープン"}]},{"id":1382560,"status":3,"updatedAt":"2025-02-19T13:44:15.000+09:00","jobTitle":"","jobContent":"★　介護スタッフの募集　★\n認知症対応型共同生活介護施設『コンフォートフィオーレ北小岩』\n\n当施設を利用されるお客様に対して、介護および支援いただくお仕事です。\nオープニング研修もあるので、未経験の方やブランクのある方もご安心ください。\n\n≪具体的な仕事内容≫\n■介助業務\n・日常的な介助⇒着替え、洗顔、移動・起床・就寝の補助などを毎日行います。\n・排泄⇒声かけや排泄確認、トイレ介助やオムツ交換も重要な役目です。\n・食事⇒調理はお客様と一緒に行います。必要な方には食事介助もお願いします。\n・入浴⇒個浴での対応となります。\n\n■環境整備\n•お客様のお部屋の掃除、ベッドシーツの交換、洗濯などの生活環境面を整えます。\n\n■その他業務\n・備品、消耗品の補充、検品⇒届いた消毒液や洗剤の個数が正しいか検品したり、各フロアで保管する分を補充します。\n・申し送りや介護記録の入力⇒実施いただいた介護業務の記録や共有事項を記入いただきます。\n・会議への参加⇒事業所会議やユニット会議にご参加いただきます。\n・電話・来客者対応⇒ご家族様等からのお電話や面会時の対応をお願いします。\n\n■イベントの企画・運営\nお客様の意見はもちろん、経験の有無にかかわらず職員も意見を出し合って企画します。\n夏祭りや演奏会などのイベントを開催。その他、お客様のお誕生日もお祝いします。\nまた、毎日のレクリエーションでは、歌をうたったり、体を動かす体操やパズルや脳トレなどを楽しむこともあります。\n\n■開設前に近隣の事業所で就業することも可能です！\n\n≪入社後の研修・キャリアパスについて≫\n介護職のご経験がある方にも1対1のOJT研修を実施しています。\nOJT研修後も先輩職員にすぐ質問・相談ができますので、未経験の方やブランクのある方もご安心ください。\n入社後もe —ラーニングを利用した社内研修や各事業所の勉強会を実施しています。\nまた、未経験から2年目でリーダーをしている方や管理者まで経験を積んでからエリアマネージャーになられた職員もいます！\nどのようなキャリアパスを目指していきたいのか、面接時にお聞かせください！！\n\n【業務内容】\n（雇入れ直後）介護業務\n（変更範囲）会社の定める全ての業務\n\n【就業場所】\n（雇入れ直後）（仮称）コンフォートフィオーレ北小岩\n（変更範囲）会社の定める全ての事業所\n\n【雇用形態詳細】\n正社員（試用期間3ヶ月／労働条件変更なし）\n\n★メッセージ\n【コンフォートでお仕事をしませんか？】\n・グループホームは「認知症対応型共同生活介護施設」とも呼ばれ、認知症と診断された高齢者が自立した生活を継続できるよう、\n自宅と変わらない環境で共同生活を送るための施設です。\n・グループホーム最大の魅力は何といってもお客様との距離が近いこと。\n1ユニット当たりの入居者は最大9名までと定められているので、お一人お一人に目を向け、そのお客様ごとに合った細やかなケアを提供することができます。\n・認知症の進行を遅らせるため、日常生活に必要な家事などはなるべく入居者様で分担して行い、\n職員はお見守りや、入居者様ご自身ではできないことのサポートや介助を行います。\n・年間行事や入居者様のお誕生日にはレクリエーションを企画・実施し、施設全体で入居者様が楽しく過ごせるよう工夫しています。\n\n【ライフワークバランスも大切にできます。】\n・リフレッシュ休暇・誕生日休暇などもご用意しています。\n\n【理念】\n「絆・感動・挑戦」を理念に、お客様やご家族、働いている職員との＂絆＂を大切に常に＂挑戦＂を続け、お客様へ＂感動＂を与えられるサービスを目指しています。","jobOfferCardTitle":"（仮称）コンフォートフィオーレ北小岩【2025年07月01日オープン予定】の介護職/ヘルパー求人（正職員）","jobOfferCardSalaryList":["正職員 月給 254,550円 〜 286,650円"],"appealTitle":"【2025年7月OPEN予定★20代30代活躍中】＜グループホームのオープニング介護職員募集！！＞各種手当・休暇制度あり ◎年収約335万～374万円♪もちろん経験者も大歓迎★","requiredText":"無資格・未経験OK","agentNumber":0,"facility":{"id":489688,"name":"（仮称）コンフォートフィオーレ北小岩","addressEtc":"北小岩7丁目28番22号","building":"","access":"京成本線 京成小岩駅から徒歩で12分\n北総鉄道北総線 新柴又駅から徒歩で17分\n京成本線 江戸川駅から徒歩で18分","establishYear":2025,"establishMonth":7,"establishDay":1,"establishSeason":null,"prefecture":{"id":13,"name":"東京都"},"city":{"id":13123,"name":"江戸川区"}},"jobCategory":{"id":18,"code":"hh","name":"介護職/ヘルパー"},"jobOfferSalary":{"id":0,"employmentType":0,"salaryTop":0,"salaryBottom":0,"salaryType":0,"status":0},"isSpeedReplyTag":false,"isApprovedExclusiveJobOfferTag":false,"isStaffVoiceT
