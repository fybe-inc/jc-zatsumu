y":{"id":0,"employmentType":0,"salaryTop":0,"salaryBottom":0,"salaryType":0,"status":0},"isSpeedReplyTag":false,"isApprovedExclusiveJobOfferTag":false,"isStaffVoiceTag":true,"isFacilityWorkEnvironmentTag":false,"isDailyScheduleTag":false,"isRecruiterMessageTag":false,"customerImage":{"id":2129324,"caption":"","imageUrl":"https://cdn.job-medley.com/customers/image_files/converted_v1-3be63be6-6879-4084-a4e3-b12e84e99f1b.jpg","imageAltName":"いきいきらいふSPA駒込店（介護職/ヘルパーの求人）の写真："},"features":[{"id":13,"name":"未経験可"},{"id":59,"name":"通所介護・デイサービス"},{"id":188,"name":"社会保険完備"},{"id":257,"name":"交通費支給"}]},{"id":1381638,"status":3,"updatedAt":"2025-02-20T13:03:15.000+09:00","jobTitle":"夜勤専従スタッフ","jobContent":"☆★\u003c夜勤専従\u003e介護スタッフ★☆\n認知症対応型共同生活介護(グループホーム)では、\nお客様が住み慣れた地域で、他のお客様と共同生活をしながら、家庭的な生活を過ごせるようサポートします。\n\n≪具体的には...≫\n◆介護業務:食事・入浴・排泄・更衣・起床・就寝介助など\n◆行事・イベントの企画実施\n◆その他:お話し相手や夜間の安否確認、施設内清掃・整備、消耗品等の補充など\n\n【夜勤職員のある1日】※一例\n17:00 出勤\n18:00 夕食・食事介助\n19:00 就寝ケア\n20:00 服薬介助\n22:00 巡視\n~ 2時間ごとの巡視、随時排泄介助や清掃\n6:00 巡視・起床ケア\n7:00 申し送り・朝食準備\n8:00 朝食\n9:00 朝礼\n10:00 退勤\n\n【業務内容】\n(雇入れ直後)介護業務\n (変更範囲)会社の定める全ての業務\n\n【就業場所】\n(雇入れ直後)(仮称)コンフォートフィオーレ北小岩\n (変更範囲)会社の定める全ての事業所\n\n【メッセージ】\n「ご利用者様一人ひとりに寄り添ったケアを大切にしています」\n\nグループホームは1ユニット当たりの入居者が最大9名までと定められており、ご利用者様と職員の距離が近いことが特徴です。\nそのため、職員はご利用者様お一人おひとりに目を向け、密にコミュニケーションを取り、ご利用者様に合わせたケアを行うことができます。\n職員は、お見守りをはじめ三大介助や調理・洗濯等、身の回りのお世話を行います。\n認知症の進行を遅らせつつ、なるべく自立した生活を継続できるよう、ご利用者様が今まで培ってきた力を大切にして、ご自身で出来ないことをサポートします。\nグループホームならではの日常生活に寄り添ったケアを行うことで、未経験から始めてもきめ細かな介護サービスを習得することができます。\nコンフォートでは、特に季節イベントのレクリエーションに力を入れており、職員一同で企画・運営を行っています。\n\n●働きやすく、なじみやすい職場です!\n仕事はテキバキとしており、ON/OFF切り替えのある職場です。\n困ったことがあっても一緒に助け合いながら業務を行いますので、経験の浅い方でも安心してください◎\n協力しあいながら、みんなの意見を取り入れ、みんなでよりよい施設を創りあげています。\n\n●ご家庭やプライベートとの両立を応援!休暇の取りやすさも◎\n希望休は月2日まで相談可能ですので、お子様の学校行事などでのお休みもご相談ください♪\n有給休暇申請も通りやすい職場なので、しっかりとライフワークバランスのとれた働き方が実現できます。","jobOfferCardTitle":"（仮称）コンフォートフィオーレ北小岩【2025年07月01日オープン予定】の夜勤専従スタッフ求人","jobOfferCardSalaryList":["パート・バイト 時給 1,200円 〜 1,240円"],"appealTitle":"【2025年7月OPEN予定
