bContent":"■訪問介護業務\n・食事、入浴、排泄の介助\n・買い物同行・代行、掃除 など\n1件あたりの訪問時間は30分～2時間程度で、1日5件～6件を訪問。\nご利用者さまの希望によって買い物や家事を一緒に行なうこともあります。\n訪問エリアは東京都世田谷区内の2駅～3駅分。電動自転車を使用するため、負担なく移動できます。\n※配属に関しては、ご経験やご希望に合わせて相談させていただきます。\n\n【ある新人スタッフの一日の流れ（例）】\n・9:00～10：30：ご利用者様宅へサービス\n先輩スタッフと電動自転車でご利用者様宅へ向かいます。30分から1時間のサービスを2，3件こなします。\n移動時間は20分から30分。\n近いエリアのサービスをまとめることが多いので、余裕を持って移動できます。\n\n・10:30～12：00：スタンプラリー研修\n電動自転車で世田谷区内を回り土地勘を養う研修です。\n土地勘がない方でも、スタンプラリー研修を通してサービスで回るエリアに慣れていきます♪\n\n・12：00～13：00：お昼休み\n事務所に帰って、スタッフと談笑しながら、お昼ご飯を食べます。\nどの事務所も休憩スペースがあるのでゆっくり休めますよ♪\n\n・13：00～14:00：内勤時間（事務作業）\n仕事に慣れるまではサービスの振り返りや、書類の整理などを行います。\n一人立ちした後は、内勤時間にモニタリング作成やサービスの記録の入力などを行います。\n事務仕事の時間が確保できるのが残業が少ない理由です！\n内勤時間はほぼ毎日設けられています。\n\n・14:30～17：00：先輩スタッフにサービス同行\n先輩スタッフに同行し、ご利用者様宅へ訪問します。\n丁寧に教えてもらいながら、徐々にひとり立ちしていきます。\n\n・17:00～18:00：振り返り\n事務所に戻り、先輩スタッフと一日のサービスの振り返りを行います。\nその日中に不安なことを質問・相談できるから、安心して帰宅できますよ。\n終業時間になったら退勤します。","jobOfferCardTitle":"ヘルパーステーション モア世田谷成城の介護職/ヘルパー求人（正職員）","jobOfferCardSalaryList":["正職員 月給 247,700円 〜 290,700円"],"appealTitle":"【負担0で初任者・実務者研修取得が可能です♪】昇給・賞与あり/引っ越し支援金など充実の福利厚生です♪","requiredText":"・無資格未経験OK\n・自転車に乗れる方\n※移動手段が電動自転車のため","agentNumber":0,"facility":{"id":383028,"name":"ヘルパーステーション モア世田谷成城","addressEtc":"成城9‐5‐17","building":"グリーンシティ成城203","access":"小田急線 成城学園前駅から徒歩で15分","establishYear":2020,"establishMonth":3,"establishDay":1,"establishSeason":null,"prefecture":{"id":13,"name":"東京都"},"city":{"id":13112,"name":"世田谷区"}},"jobCategory":{"id":18,"code":"hh","name":"介護職/ヘルパー"},"jobOfferSalary":{"id":0,"employmentType":0,"salaryTop":0,"salaryBottom":0,"salaryType":0,"status":0},"isSpeedReplyTag":false,"isApprovedExclusiveJobOfferTag":false,"isStaffVoiceTag":true,"isFacilityWorkEnvironmentTag":true,"isDailyScheduleTag":false,"isRecruiterMessageTag":false,"customerImage":{"id":2106469,"caption":"","imageUrl":"https://cdn.job-medley.com/customers/image_files/converted_v1-0d3851e8-041b-4977-a0b5-8aab4bfa3160.jpg","imageAltName":"ヘルパーステーション モア世田谷成城（介護職/ヘルパーの求人）の写真："},"features":[{"id":13,"name":"未経験可
