,"jobContent":"デイサービスにおける介護業務全般\n※雇用期間の定めなし\n\n利用される方\n要介護の方のみが利用される通所のサービスです。\n意思疎通や歩くことが比較的可能な、お元気な方が多く利用されています。\n\nサービス内容\n日中のみ1日滞在型の地域密着型通所介護です。入浴（個浴）サービスや夕食提供後までの延長サービスあり。\n\n働きながら介護されているご家庭や、介護負担の大きいご家庭等を支えるために、夕食後までの延長サービスを行っています。\n\n少人数制の為、それぞれの方のケース検討や個別対応をしっかり行える環境です。\n\n午前中\n・送迎\n・バイタル測定～体操・入浴\n昼食\n・昼食作り（簡単な調理・配膳）\n・食事の見守りと服薬介助\n・口腔ケア\n午後\n・レクリエーション活動（室内レクリエーション・散歩・外食時の付き添い・おやつ作り等）\n・連絡帳記載等\n・送迎\n\n\nレクリエーション\n\n外出行事・・・近隣の寺社や大きな公園を中心にお出かけします。季節感を感じていただける様に、これまで大学の学食ツアー、紅葉狩り、ピクニック、歩行会などを実施。\n\nおやつ作り＆調理レク・・・各曜日ごとに月に1度実施。季節の食材や、施設の庭で収穫した野菜なども使用。職員の得意料理や各地の郷土料理などにも挑戦します。\nその他に、室内でのスポーツや脳トレ、囲碁・将棋・麻雀等、歌の会等があります。\n\nおやつ作りや園芸、工作、楽器演奏等、好きなことのある方は趣味を生かしていただける職場です。","jobOfferCardTitle":"デイサービスさざ波の介護職/ヘルパー求人（パート・バイト）","jobOfferCardSalaryList":["パート・バイト 時給 1,163円 〜 "],"appealTitle":"車の運転のできる方を歓迎です♪日中のみ☆未経験OK！","requiredText":"自動車運転免許（軽自動車のみ可）　\n介護職員初任者研修（旧ヘルパー2級）以上\n\n","agentNumber":0,"facility":{"id":45863,"name":"デイサービスさざ波","addressEtc":"上祖師谷2-12-6","building":"","access":"京王線 千歳烏山駅 徒歩約13分 \n京王線千歳烏山駅または小田急線成城学園前駅or千歳船橋駅より、榎（小田バス）下車3分","establishYear":2015,"establishMonth":3,"establishDay":1,"establishSeason":null,"prefecture":{"id":13,"name":"東京都"},"city":{"id":13112,"name":"世田谷区"}},"jobCategory":{"id":18,"code":"hh","name":"介護職/ヘルパー"},"jobOfferSalary":{"id":0,"employmentType":0,"salaryTop":0,"salaryBottom":0,"salaryType":0,"status":0},"isSpeedReplyTag":false,"isApprovedExclusiveJobOfferTag":false,"isStaffVoiceTag":false,"isFacilityWorkEnvironmentTag":false,"isDailyScheduleTag":false,"isRecruiterMessageTag":false,"customerImage":{"id":194824,"caption":"","imageUrl":"https://cdn.job-medley.com/customers/image_files/converted_f1559419-2919-4f79-871e-494430cdea10.JPG","imageAltName":"デイサービスさざ波（介護職/ヘルパーの求人）の写真："},"features":[{"id":13,"name":"未経験可"},{"id":59,"name":"通所介護・デイサービス"},{"id":188,"name":"社会保険完備"},{"id":256,"name":"ボーナス・賞与あり"},{"id":257,"name":"交通費支給"},{"id":258,"name":"年齢不問"},{"id":279,"name":"介護福祉士"},{"id":281,"name":"介護職員初任者研修（旧ヘルパー2級）以上"}]},{"id":150070,"st
