\n08:30　　　　出社(コース確認、ご家族･ケアマネからの連絡確認) 　↓ 移動15分\n09:00~09:45　訪問(掃除)1件目 　 ↓ 移動15分\n10:00~11:00　訪問(入浴介助)2件目 　　↓ 移動15分\n11:15~12:15　訪問(調理)3件目 　　↓ 　\n12:30　　　　事業所戻り\n12:30~13:30　休憩 　　↓ 移動15分\n14:30~15:30　訪問(掃除)4件目 　　↓ 移動15分\n15:45~16:45　訪問(入浴介助)5件目 　　↓ 移動15分\n17:00　　　　事業所戻り・記録・振り返り・担当お客様の情報確認・サービス提供責任者への報告など\n17:30　　　　退社\n※訪問するお客様の時間帯により、直行直帰あり\n\n【当社について】\n2022年4月、アカリエは介護業界大手のツクイグループの傘下に加わりました。\n株式会社ツクイとの資本提携により、安定した財務基盤のもと、\nより地域の方々に継続的なサービスを展開できるように！\nスタッフにも安心して長く勤めていただきたいと思っております。\n\n訪問介護が初めてという方も、まずはお気軽に見学からでもお越しください♪\n当社で未経験でスタートしたスタッフも沢山おり、\n働く方が安心できるまでしっかりと同行＆サポートしています！\n\n業務の変更範囲：法人の定める業務\n就業場所の変更範囲：法人の定める事業所","jobOfferCardTitle":"A-Smile下北沢【2024年10月オープン】の介護職/ヘルパー求人（正職員）","jobOfferCardSalaryList":["正職員 月給 335,940円 〜 413,360円"],"appealTitle":"【2024年10月オープン｜無資格・未経験OK｜世田谷区】『仕事・資格・自由』3種の神器で無敵な自分に！ホームヘルパーのオシゴト★","requiredText":"無資格可\n未経験可\n※入社前に介護職員初任者研修(ホームヘルパー2級)を取得していただきます。（会社負担）\n\n\n","agentNumber":0,"facility":{"id":448173,"name":"A-Smile下北沢","addressEtc":"北沢2-10-15","building":"下北沢ハイタウン301","access":"「下北沢駅」より徒歩1分","establishYear":2024,"establishMonth":10,"establishDay":null,"establishSeason":null,"prefecture":{"id":13,"name":"東京都"},"city":{"id":13112,"name":"世田谷区"}},"jobCategory":{"id":18,"code":"hh","name":"介護職/ヘルパー"},"jobOfferSalary":{"id":0,"employmentType":0,"salaryTop":0,"salaryBottom":0,"salaryType":0,"status":0},"isSpeedReplyTag":true,"isApprovedExclusiveJobOfferTag":false,"isStaffVoiceTag":false,"isFacilityWorkEnvironmentTag":false,"isDailyScheduleTag":false,"isRecruiterMessageTag":false,"customerImage":{"id":2083352,"caption":"","imageUrl":"https://cdn.job-medley.com/customers/image_files/converted_v1-c5d90472-5ff7-4bef-8b54-61ab783a55c6.jpg","imageAltName":"A-Smile下北沢【2024年10月オープン】（介護職/ヘルパーの求人）の写真："},"features":[{"id":13,"name":"未経験可"},{"id":74,"name":"訪問介護"},{"id":188,"name":"社会保険完備"},{"id":256,"name":"ボーナス・賞与あり"},{"id":257,"name":"交通費支給"},{"id":281,"name":"介護職員初任者研修（旧ヘルパー2級）以上"},{"id":485,"name":"新規オープン"}]},{"id":592370,"status":3,"updatedAt":"2025-
