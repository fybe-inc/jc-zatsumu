徒歩11分\n・東武東上線「北池袋駅」下車徒歩約15分","establishYear":2007,"establishMonth":5,"establishDay":1,"establishSeason":null,"prefecture":{"id":13,"name":"東京都"},"city":{"id":13116,"name":"豊島区"}},"jobCategory":{"id":18,"code":"hh","name":"介護職/ヘルパー"},"jobOfferSalary":{"id":0,"employmentType":0,"salaryTop":0,"salaryBottom":0,"salaryType":0,"status":0},"isSpeedReplyTag":false,"isApprovedExclusiveJobOfferTag":false,"isStaffVoiceTag":false,"isFacilityWorkEnvironmentTag":false,"isDailyScheduleTag":false,"isRecruiterMessageTag":false,"customerImage":{"id":274889,"caption":"利用者さまの笑顔をサポートします。","imageUrl":"https://cdn.job-medley.com/customers/image_files/converted_v1-1d34df31-c30e-48d9-8df8-5a3847677f3d.jpg","imageAltName":"大起エンゼルヘルプ豊島ケアセンター（介護職/ヘルパーの求人）の写真：利用者さまの笑顔をサポートします。"},"features":[{"id":13,"name":"未経験可"},{"id":74,"name":"訪問介護"},{"id":188,"name":"社会保険完備"},{"id":256,"name":"ボーナス・賞与あり"},{"id":257,"name":"交通費支給"},{"id":258,"name":"年齢不問"},{"id":281,"name":"介護職員初任者研修（旧ヘルパー2級）以上"}]},{"id":486507,"status":3,"updatedAt":"2025-01-27T11:22:01.000+09:00","jobTitle":"","jobContent":"人に「感動」を与え、そして人に「感謝」されるお仕事です。「お風呂が大好きなのに一人では難しい」「ご家族が介助する事も困難」そんなご利用者に、介護職員2人、看護師1人の3人1組のチームでご自宅を訪問し、組立式の浴槽を持ち込み快適なお風呂を楽しんで頂くサポートをするお仕事です。\n＜仕事内容＞\n・車の運転をされる方（男性職員活躍中）\n運転業務をはじめ、浴槽等の機材の搬入出や洗身、洗髪、移乗等の介助、機材のメンテナンス、走行スケジュール管理等のお仕事になります。\n・介護中心の業務（女性職員活躍中）\n機材等の搬入出、設置と準備、洗身、洗髪、移乗等の介助、お着替えの補助等のお仕事になります。\n育成担当職員が付いて8ヶ月間の個別研修計画に基づき少しずつ業務内容を覚えていきます。常にご利用者とご家族そして職員の笑顔があります。「有難う」と心からの声を頂けるお仕事です。\n\n＜サービスの流れ＞\n▼ケアセンターを出発\n専用の浴槽や設備を積んだ”訪問入浴車”に乗って、利用者さまの住まいへ向けて出発。入浴剤などの積み忘れがないようチェックが肝心です。\n\n▼浴槽の設置\n看護師が利用者さまのバイタルチェック（血圧・心音チェックなど）をしている間に、入浴機材を自宅へ運び入れ・組み立て。たたみ一畳分ほどの浴槽は2つのパーツに分かれているため、女性の方も無理せず運べます。\n\n▼入浴準備\n入浴車または利用者さまの住まいの水道からお湯をためる間に、利用者さまの脱衣をサポート。衣服を脱ぎ終えたら、風邪を引かないようバスタオルで身体を包み、浴槽まで移動します。\n\n▼入浴のお手伝い\n湯船に浸かっていただき、全身を丁寧に洗っていきます。お湯に浸かっている時間は【10～20分】。入浴中は笑顔になってもらえるよう、指のマッサージやお声がけをしましょう！\n\n▼片付け\n入浴後は、利用者さまをベッドまで移動。身体を拭き上げたら、機材を洗浄・室内から運び出し、次のお宅へ。【1日8件ほど】を回り、18時くらいにセンターへ戻り、片付け、翌日の準備等を行ない1日が終わります。\n\n＜仕事のポイント＞\nこのサービスに欠かせないのは、『丁寧さ』。利用者さまにとっては「週に一度の待ちに待ったお風呂の時間」ですので、楽しく過ごしたい方しかいらっしゃいません。一人ひとりが笑顔になれるようなサービスを提供していきましょう。\n\n雇用期間の定め：なし\n従事すべき業務の変更の範囲：なし\n就業の場所の変更の範囲：なし","jobOfferCardTitle":"大起エンゼルヘルプ荒川ケアセンターの介護職/ヘルパー求人（パート・バイト）","jobOfferCardSalaryList":["パート・バイト 時給 1,180円 〜 1,239円"],"appealTitle":"【荒川区町屋】無資格・未経験可能◎週3日～勤務OK♪利用者さまに笑顔を運ぶ訪問入浴のお仕事です！","requiredText":"・週3日以上、働ける方（希望曜日応相談）\n・介護の資格、経験不問\n・車の運転をされる方は普通自動車運転免許（AT限定可）\n※免許取得後1年以上の方\n・車を運転する方は男性職員活躍中。車を運転されない方は介護が中心となり女性職員が活躍しております。\n・同業界のダブルワークは不可になります。また他業界のダブルワークにおきましてもあわせて週40時間以上の勤務は不可になります）","agentNumber":0,"facility":{"id":105456,"name":"大起エンゼルヘルプ荒川ケアセンター","addressEtc":"町屋5-10-5","building":"","access":"・日暮里舎人ライナー：熊野前駅　下車徒歩11分\n・千代田線、京成線、都電荒川線：町屋駅　下車徒歩14分　他","establishYear":1986,"establishMonth":11,"establishDay":1,"establishSeason":null,"prefecture":{"id":13,"name":"東京都"},"city":{"id":13118,"name":"荒川区"}},"jobCategory":{"id":18,"code":"hh","name":"介護職/ヘルパー"},"jobOfferSalary":{"id":0,"employmentType":0,"salaryTop":0,"salaryBottom":0,"salaryType":0,"status":0},"isSpeedReplyTag":false,"isApprovedExclusiveJobOfferTag":false,"isStaffVoiceTag":false,"isFacilityWorkEnvironmentTag":false,"isDailyScheduleTag":false,"isRecruiterMessageTag":false,"customerImage":{"id":485003,"caption":"","imageUrl":"https://cdn.job-medley.com/customers/image_files/converted_v1-5aac9d99-47ac-400f-a57c-012a7e5af516.jpg","imageAltName":"大起エンゼルヘルプ荒川ケアセンター（介護職/ヘルパーの求人）の写真："},"features":[{"id":13,"name":"未経験可"},{"id":188,"name":"社会保険完備"},{"id":256,"name":"ボーナス・賞与あり"},{"id":257,"name":"交通費支給"}]},{"id":482138,"status":3,"updatedAt":"2025-01-27T11:21:59.000+09:00","jobTitle":"","jobContent":"人に「感動」を与え、そして人に「感謝」されるお仕事です。「お風呂が大好きなのに一人では難しい」「ご家族が介助する事も困難」そんなご利用者に、介護職員2人、看護師1人の3人1組のチームでご自宅を訪問し、組立式の浴槽を持ち込み快適なお風呂を楽しんで頂くサポートをするお仕事です。\n＜仕事内容＞\n・車の運転をされる方（男性職員活躍中）\n運転業務をはじめ、浴槽等の機材の搬入出や洗身、洗髪、移乗等の介助、機材のメンテナンス、走行スケジュール管理等のお仕事になります。\n・介護中心の業務（女性職員活躍中）\n機材等の搬入出、設置と準備、洗身、洗髪、移乗等の介助、お着替えの補助等のお仕事になります。\n育成担当職員が付いて8ヶ月間の個別研修計画に基づき少しずつ業務内容を覚えていきます。常にご利用者とご家族そして職員の笑顔があります。「有難う」と心からの声を頂けるお仕事です。\n\n＜サービスの流れ＞\n▼ケアセンターを出発\n専用の浴槽や設備を積んだ”訪問入浴車”に乗って、利用者さまの住まいへ向けて出発。入浴剤などの積み忘れがないようチェックが肝心です。\n\n▼浴槽の設置\n看護師が利用者さまのバイタルチェック（血圧・心音チェックなど）をしている間に、入浴機材を自宅へ運び入れ・組み立て。たたみ一畳分ほどの浴槽は2つのパーツに分かれているため、女性の方も無理せず運べます。\n\n▼入浴準備\n入浴車または利用者さまの住まいの水道からお湯をためる間に、利用者さまの脱衣をサポート。衣服を脱ぎ終えたら、風邪を引かないようバスタオルで身体を包み、浴槽まで移動します。\n\n▼入浴のお手伝い\n湯船に浸かっていただき、全身を丁寧に洗っていきます。お湯に浸かっている時間は【10～20分】。入浴中は笑顔になってもらえるよう、指のマッサージやお声がけをしましょう！\n\n▼片付け\n入浴後は、利用者さまをベッドまで移動。身体を拭き上げたら、機材を洗浄・室内から運び出し、次のお宅へ。【1日8件ほど】を回り、18時くらいにセンターへ戻り、片付け、翌日の準備等を行ない1日が終わります。\n\n＜仕事のポイント＞\nこのサービスに欠かせないのは、『丁寧さ』。利用者さまにとっては「週に一度の待ちに待ったお風呂の時間」ですので、楽しく過ごしたい方しかいらっしゃいません。一人ひとりが笑顔になれるようなサービスを提供していきましょう。\n\n従事すべき業務の変更の範囲：なし\n就業の場所の変更の範囲：東京都内、埼玉県内","jobOfferCardTitle":"大起エンゼルヘルプ荒川ケアセンターの介護職/ヘルパー求人（正職員）","jobOfferCardSalaryList":["正職員 月給 247,174円 〜 277,282円"],"appealTitle":"【荒川区】無資格・未経験可能◎人に感動を与える入浴ヘルパー、訪問入浴サービス","requiredText":"・44歳以下の方（若年層の長期キャリア形成を図るため）\n・運転業務を行う方のみ、普通自動車運転免許（AT限定可）\n※免許取得後1年以上の方\n・車を運転する方は男性職員活躍中。車を運転されない方は介護が中心となり女性職員が活躍しております。\n・介護の資格、経験不問\n※遠方者用の寮制度あり（単身用/家賃は3万円を上限に半額補助）","agentNumber":0,"facility":{"id":105456,"name":"大起エンゼルヘルプ荒川ケアセンター","addressEtc":"町屋5-10-5","building":"","access":"・日暮里舎人ライナー：熊野前駅　下車徒歩11分\n・千代田線、京成線、都電荒川線：町屋駅　下車徒歩14分　他","establishYear":1986,"establishMonth":11,"establishDay":1,"establishSeason":null,"prefecture":{"id":13,"name":"東京都"},"city":{"id":13118,"name":"荒川区"}},"jobCategory":{"id":18,"code":"hh","name":"介護職/ヘルパー"},"jobOfferSalary":{"id":0,"employmentType":0,"salaryTop":0,"salaryBottom":0,"salaryType":0,"status":0},"isSpeedReplyTag":false,"isApprovedExclusiveJobOfferTag":false,"isStaffVoiceTag":false,"isFacilityWorkEnvironmentTag":false,"isDailyScheduleTag":false,"isRecruiterMessageTag":false,"customerImage":{"id":485003,"caption":"","imageUrl":"https://cdn.job-medley.com/customers/image_files/converted_v1-5aac9d99-47ac-400f-a57c-012a7e5af516.jpg","imageAltName":"大起エンゼルヘルプ荒川ケアセンター（介護職/ヘルパーの求人）の写真："},"features":[{"id":13,"name":"未経験可"},{"id":188,"name":"社会保険完備"},{"id":256,"name":"ボーナス・賞与あり"},{"id":257,"name"
