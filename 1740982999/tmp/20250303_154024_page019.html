99,"status":3,"updatedAt":"2025-03-01T16:00:45.000+09:00","jobTitle":"","jobContent":"介護業務全般\n\n（１）身体介護\nお客様の体に直接触れるような介助をすることが、「身体介護」に該当します。\n実際に仕事のなかで担当する身体介護として、次のようなものが挙げられます。\n\n食事介助、入浴介助、排せつ介助（トイレへの移動、おむつ交換など）、\n着替えのサポート、服薬介助、見守り　など\nどれも生活に欠かせない行動の援助であり、これら以外にも訪問介護員が担当する身体介護は多岐にわたります。\n\n（２）生活援助\n身体の不調などによって日常的に行えないことを、訪問介護員が代わりに行う支援が「生活援助」です。\n\n部屋の掃除、洗濯、食事の提供、買い物代行　など\nお客様が快適な日常生活をおくるために必要なこと全般が、生活援助の範囲です。\n一人暮らしの場合や、怪我によって満足に日常の家事を行えないときなどに依頼されるケースがあります。\n\n身体介護と異なる点は、お客様を直接援助するわけではないということです。\n掃除や洗濯など間接的に関わる部分を訪問介護員が担うことで、自宅での快適な生活を維持することを目的としています。\n\n※入社時期については相談可能\n※直行直帰OK","jobOfferCardTitle":"セントケアDX堀ノ内の介護職/ヘルパー求人（正職員）","jobOfferCardSalaryList":["正職員 月給 250,000円 〜 296,500円"],"appealTitle":"介護未経験可♪訪問介護の経験者優遇♪年間休日161日☆完全週休3日制◎ICT機器導入・訪問看護と連携あり◎2022年オープンの訪問介護事業所です！","requiredText":"介護職員初任者研修（旧ヘルパー2級）以上\n未経験、新卒可\nブランク可","agentNumber":0,"facility":{"id":349023,"name":"セントケアDX堀ノ内","addressEtc":"堀ノ内1-10-2","building":"堀ノ内GALAXY４A","access":"東京メトロ丸ノ内線 方南町駅から徒歩で7分\n京王井の頭線 永福町駅から徒歩で16分\n京王線 代田橋駅から徒歩で25分","establishYear":2022,"establishMonth":11,"establishDay":1,"establishSeason":null,"prefecture":{"id":13,"name":"東京都"},"city":{"id":13115,"name":"杉並区"}},"jobCategory":{"id":18,"code":"hh","name":"介護職/ヘルパー"},"jobOfferSalary":{"id":0,"employmentType":0,"salaryTop":0,"salaryBottom":0,"salaryType":0,"status":0},"isSpeedReplyTag":false,"isApprovedExclusiveJobOfferTag":false,"isStaffVoiceTag":true,"isFacilityWorkEnvironmentTag":true,"isDailyScheduleTag":true,"isRecruiterMessageTag":false,"customerImage":{"id":1510520,"caption":"","imageUrl":"https://cdn.job-medley.com/customers/image_files/converted_v1-3bea7c45-2f68-41ff-b505-cad68e12c0a0.jpg","imageAltName":"セントケアDX堀ノ内（介護職/ヘルパーの求人）の写真："},"features":[{"id":13,"name":"未経験可"},{"id":74,"name":"訪問介護"},{"id":188,"name":"社会保険完備"},{"id":256,"name":"ボーナス・賞与あり"},{"id":257,"name":"交通費支給"},{"id":279,"name":"介護福祉士"},{"id":281,"name":"介護職員初任者研修（旧ヘルパー2級）以上"}]},{"id":845021,"status":3,"updatedAt":"2025-03-01T16:00:45.000+09:00","jobTitle":"","jobContent":"介護業務全般。介護スタッフがご自宅に訪問し、家事や調理、身体介護などを行います。\n毎日の生活を、なるべくご自宅でふだん通りに過ごしたい、そうしたご本人やご家族を力強くサポートするサービスです。\nご自宅での自分らしい生活のために「できること」の継続や「できそうなこと」を引き出し、発見することを念頭に支援します。\n\nデジタルを活用した訪問介護事業所！\n訪問介護スタッフの募集！1週間の働き方として4勤3休をメインにしています！\nライフワークバランスを取りながらオンとオフをしっかりつけながら一緒に働きませんか？\n\n【仕事内容】\n訪問介護＋訪問看護の2部門併設営業所にICTを組み合わせ、社会に新たな価値を創出します！\nご自宅が近くの方は内勤業務をテレワークOでもK！\nお客様ICT機器を導入してデータ化し、施設並みの安心感を提供します。\n訪問介護先のご利用者様宅へは直行直帰OKで、電動自転車を会社から貸与いたします。\n貸与された電動自転車はプライベートでご利用いただいても大丈夫です♪\nご自身で自転車を準備される場合は、毎月手当が出ますので、「自分の自転車を使いたい！」と言う方はお気軽にお申し出ください！\n車の運転がないので、運転免許をお持ちでない方も正社員としてご就業可能です！\n\n【応募要件】\n初任者研修\n実務者研修\n介護福祉士\n※介護福祉士としての実務経験に応じて手当の上乗せがあります\n\n【求める人物像】\n新しい取り組みに共感して頂ける方\n介護業界をさらに良くしたいと思える方\nステップアップに興味のある方\nチームでの仕事が好きな方\nリーダーとして活躍したい方\nICT機器が嫌いではない方\n在宅介護、訪問介護未経験可\n訪問介護経験者優遇\n\nセントケアグループでは在宅系、施設系を問わず男女のリーダーが活躍しており、前向きでリードできる方をお待ちしています！\n入職時期は相談可能です！","jobOfferCardTitle":"セントケアDX高円寺の介護職/ヘルパー求人（正職員）","jobOfferCardSalaryList":["正職員 月給 252,500円 〜 294,000円"],"appealTitle":"2025年8月リニューアルオープン！オープニングスタッフ募集！未経験可♪経験者優遇♪年間休日161日☆ICT機器導入・訪問看護と連携あり","requiredText":"介護職員初任者研修（旧ヘルパー2級）以上\n未経験、新卒可\nブランク可","agentNumber":0,"facility":{"id":349025,"name":"セントケアDX高円寺","addressEtc":"高円寺北4-32-4","building":"カーサベルテ301","access":"JR中央線(快速) 高円寺駅から徒歩で8分\nJR中央・総武線 高円寺駅から徒歩で8分\nJR中央線(快速) 阿佐ケ谷駅から徒歩で14分","establishYear":2022,"establishMonth":11,"establishDay":null,"establishSeason":null,"prefecture":{"id":13,"name":"東京都"},"city":{"id":13115,"name":"杉並区"}},"jobCategory":{"id":18,"code":"hh","name":"介護職/ヘルパー"},"jobOfferSalary":{"id":0,"employmentType":0,"salaryTop":0,"salaryBottom":0,"salaryType":0,"status":0},"isSpeedReplyTag":true,"isApprovedExclusiveJobOfferTag":false,"isStaffVoiceTag":true,"isFacilityWorkEnvironmentTag":true,"isDailyScheduleTag":true,"isRecruiterMessageTag":false,"customerImage":{"id":1357903,"caption":"","imageUrl":"https://cdn.job-medley.com/customers/image_files/converted_v1-ef14dac8-2399-47d6-ba68-0e24da6a1eaa.jpg","imageAltName":"セントケアDX高円寺（介護職/ヘルパーの求人）の写真："},"features":[{"id":13,"
