、他メンバーの行動援護に同行していただいたり、事務作業をサポートしていただき、業務の幅を広げていただけるようにフォローしていきます。\n\n----------------------------\n","jobOfferCardTitle":"訪問介護ひいらぎ足立の介護職/ヘルパー求人","jobOfferCardSalaryList":["パート・バイト 時給 1,300円 〜 3,300円"],"appealTitle":"【ヘルパー／週1日・1日1時間からOK】◆草加市・足立区◆＼◎時給2000円以上のケアも多い！◎4時間以上のロングケアも多いので高収入も可能◎／障がいのある方の訪問介護ヘルパーをお任せします！\t","requiredText":"◆必須条件\n\n下記の資格をお持ちの方\n\n・介護職員初任者研修（ヘルパー2級）\n・介護職員実務者研修（ヘルパー1級）\n・介護福祉士\n\n★上記の資格をお持ちでない方もご応募可能ですのでご相談ください！\n入社後、弊社にて介護職員初任者研修を受講していただくことが可能です(費用は会社負担)\n\n◆歓迎条件\t\n・訪問介護のご経験がある方\n・居宅介護（身体介護・家事支援）のご経験が1年以上ある方\n・障がい者の直接支援経験が1年以上ある方\n・行動援護従事者研修を修了されている方","agentNumber":0,"facility":{"id":186240,"name":"訪問介護ひいらぎ足立","addressEtc":"花畑4-23-8","building":"","access":"東武スカイツリーライン(伊勢崎線) 竹の塚駅東口下車 \n東武バス花畑団地行　「花畑四丁目」下車徒歩1分","establishYear":null,"establishMonth":null,"establishDay":null,"establishSeason":null,"prefecture":{"id":13,"name":"東京都"},"city":{"id":13121,"name":"足立区"}},"jobCategory":{"id":18,"code":"hh","name":"介護職/ヘルパー"},"jobOfferSalary":{"id":0,"employmentType":0,"salaryTop":0,"salaryBottom":0,"salaryType":0,"status":0},"isSpeedReplyTag":true,"isApprovedExclusiveJobOfferTag":false,"isStaffVoiceTag":false,"isFacilityWorkEnvironmentTag":true,"isDailyScheduleTag":false,"isRecruiterMessageTag":false,"customerImage":{"id":789195,"caption":"","imageUrl":"https://cdn.job-medley.com/customers/image_files/converted_v1-aca4e24d-79e5-4b08-b69a-1deca6cbc31a.jpg","imageAltName":"訪問介護ひいらぎ足立（介護職/ヘルパーの求人）の写真："},"features":[{"id":13,"name":"未経験可"},{"id":74,"name":"訪問介護"},{"id":256,"name":"ボーナス・賞与あり"},{"id":258,"name":"年齢不問"},{"id":281,"name":"介護職員初任者研修（旧ヘルパー2級）以上"}]},{"id":296399,"status":3,"updatedAt":"2025-02-11T15:08:30.000+09:00","jobTitle":"","jobContent":"訪問介護業務（身体介護・生活援助）\n試用期間3ヶ月（労働条件変更なし）","jobOfferCardTitle":"西池袋ホームヘルプサービスの介護職/ヘルパー求人（正職員）","jobOfferCardSalaryList":["正職員 月給 217,500円 〜 230,000円"],"appealTitle":"池袋駅西口より徒歩6分！納得の好待遇！成長できる環境が整っています☆","requiredText":"介護職員初任者研修修了（旧ヘルパー2級）以上\n年齢不問","agentNumber":0,"facility":{"id":166889,"name":"西池袋ホームヘルプサービス"
