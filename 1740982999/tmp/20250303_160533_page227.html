の身体介護\n●掃除・洗濯・掃除・買物などの生活援助\n●見守り・体の向きを変えるお手伝い\n●就寝時ケア、起床時ケア\n●散歩やお出かけの同行\n●痰の吸引（必要に応じて）\n●介護記録の記入\n※最初の半年～1年間はこちらの業務中心です。\n※訪問先は原則1日1件です。\n※やる事は利用者それぞれですが、時間に追われることもなく、寄り添った介護ができるお仕事です。\n\n＜コーディネーター業務の一例＞\n●新規の利用希望者様との面談\n●ご利用者様・ご家族へのヒアリング、サービス設計・保守・立上げ\n●スタッフへの現場指導\n●スタッフのシフト作成・管理\n●新規スタッフ採用後のフォロー\n●相談員やケアマネとの打ち合わせやサービスニーズのヒヤリング\n●利用者様との連絡窓口\n※半年～1年経過後（ご経験による）、適正に合わせてこれらの業務を少しづつご対応頂きます。\n\n\n【現場スケジュールの例】\n※ご利用者様により勤務時間は異なります。\n\n（日勤の一例）\n  9：00　業務開始　家事援助など\n11：00　テレビ視聴の補助\n12：00　お食事の介助・お片付け\n13：00　お昼休憩＆見守り\n14：00　お散歩やお買い物代行\n15：00　見守り\n17：30　スマホへ介護記録の入力\n18：00　申し送り、退室\n\n（夜勤の一例）\n21：00　業務開始\n22：00　口腔ケアや就寝介助\n23：00　テレビ視聴の補助\n24：00　消灯\n  1：00　見守り（体位交換、たん吸引　必要時）\n  5：30　起床介助\n  6：00　排泄介助\n  7：00　清拭、食事介助\n  8：00　口腔ケア、更衣介助\n  9：00　申し送り、退室\n\n※分業制のため残業が少ない職場です。\n※基本的に直行直帰で、出社は月1～2回程度。\n※夜勤メイン、日勤メイン、どちらも歓迎\n※先輩ヘルパーとの同行研修やチームで情報共有しながら支援を行いますので、安心してスタート頂けます。\n","jobOfferCardTitle":"土屋訪問介護　江東センターのコーディネーター候補求人","jobOfferCardSalaryList":["正職員 月給 280,000円 〜 330,000円"],"appealTitle":"【正社員】1日1件訪問／賞与年３回◎地域No.1の高待遇を目指しています！◎残業ほぼなし◎ブランク・未経験・無資格歓迎◎各種手当・資格取得支援が充実◎【重度訪問介護】","requiredText":"資格、経験不問\n\n●未経験・無資格の方でも安心してご活躍頂けます！\n●介護福祉士、実務者研修、初任者研修、正看護師、准看護師などの有資格者歓迎\n●第二新卒・異業種転職・経験者転職者歓迎\n\n※無資格の方は、最初に3日間の通学により介護資格を取得（無料）して頂きます。\n※入社される方で初心者またはブランクのある方も沢山いらっしゃいます。\n※看護師や3号資格をお持ちの方を除き、勤務前に「重度訪問介護従業者養成研修」という介護資格を取得して頂きます。この資格は痰吸引や経管営業といった医療的ケアの資格も含まれており、受講費用（3万円）は会社負担で通学頂けます。","agentNumber":0,"facility":{"id":361904,"name":"土屋訪問介護　江東センター","addressEtc":"東陽町3-27-29 ","building":"ハイツ東陽パーク702","access":"東陽町徒歩1分","establishYear":2022,"establishMonth":9,"establishDay":1,"establishSeason":null,"prefecture":{"id":13,"name":"東京都"},"city":{"id":13108,"name":"江東区"}},"jobCategory":{"id":54,"code":"ls","name":"生活支援員"},"jobOfferSalary":{"id":0,"employmentType":0,"salaryTop":0,"salaryBottom":0,"salaryType":0,"status":0},"isSpeedReplyTag":false,"isApprovedExclusiveJobOfferTag":true,"isStaffVoiceTag":false,"isFacilityWorkEnvironmentTag":true,"isDailyScheduleTag":false,"isRecruiterMessageTag":false,"customer
